version: "3.9"
services:
  user-service:
    build: user-service
    ports:
    - 8083:8083
    depends_on:
    - mongo
    - kafka
    environment:
      KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_DATA_MONGODB_DATABASE: user
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: rootpassword
  doctor-service:
    build: doctor-service
    ports:
      - 8081:8081
    depends_on:
      - mongo
      - kafka
    environment:
      KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_DATA_MONGODB_DATABASE: doctor
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: rootpassword

  payment-service:
    build: capstone-payment-service
    ports:
      - 8086:8086
    depends_on:
      - mongo
      - kafka
    environment:
      KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_DATA_MONGODB_DATABASE: payment
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: rootpassword
  notification-service:
    build: notification-service
    ports:
      - 8087:8087
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
  rating-service:
    build: rating-service
    ports:
      - 8084:8084
    depends_on:
      - mongo
      - kafka
    environment:
      KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_DATA_MONGODB_DATABASE: rating
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: rootpassword

  bmc-gateway:
    build: bmc-gateway
    ports:
      - 8085:8085
  appointment-service:
    build: appointment-service
    ports:
      - 8082:8082
    depends_on:
      - mongo
      - kafka
      - mysql
    environment:
      KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_DATA_MONGODB_DATABASE: appointment
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: rootpassword
      #SPRING_DATASOURCE_URL: jdbc:postgresql://mysql:5432/compose-postgres
      #SPRING_DATASOURCE_USERNAME: compose-postgres
      #SPRING_DATASOURCE_PASSWORD: compose-postgres

      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/appointment
      SPRING_DATASOURCE_USERNAME: appointment
      SPRING_DATASOURCE_PASSWORD: appointment
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL5InnoDBDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  mysql:
    image: mysql
    restart: always
    environment:
      #MYSQL_RANDOM_ROOT_PASSWORD: "true"
      #MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      #MYSQL_ROOT_PASSWORD: example
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: appointment
      MYSQL_USER: appointment
      MYSQL_PASSWORD: appointment
    volumes:
      - my-db:/var/lib/mysql

  zookeeper:
    image: confluentinc/cp-zookeeper:6.2.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-server:6.2.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container:  {}
  db_data: {}
  my-db: {}
